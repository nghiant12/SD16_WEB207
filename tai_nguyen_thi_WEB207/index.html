<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body ng-app="myApp">
    <header>
        <!-- place navbar here -->
        <nav class="navbar bg-warning">
            <div class="container-fluid">
                <a class="navbar-brand" href="#!/list-post">Trang chá»§</a>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <div class="container" ng-view></div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="./libs/angular.min.js"></script>
    <script src="./libs/angular-route.min.js"></script>
    <script src="./controllers/ListController.js"></script>
    <script src="./controllers/AddCtrl.js"></script>
    <script src="./controllers/DetailCtrl.js"></script>
    <script src="./controllers/EditCtrl.js"></script>
</body>
<script>
    let myApp = angular.module('myApp', ['ngRoute']);
    myApp.config(function ($routeProvider) {
        $routeProvider
            .when(
                '/list-post',
                {
                    templateUrl: 'views/list.html',
                    controller: ListController
                }
            )
            .when(
                '/post/add',
                {
                    templateUrl: 'views/add.html',
                    controller: AddCtrl
                }
            )
            .when(
                '/detail/post/:id',
                {
                    templateUrl: 'views/detail.html',
                    controller: DetailCtrl
                }
            )
            .when(
                '/edit/post/:id',
                {
                    templateUrl: 'views/edit.html',
                    controller: EditCtrl
                }
            )
    });
</script>

</html>
