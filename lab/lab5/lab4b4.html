<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body ng-app="myApp">
    <form ng-controller="myCtrl" class="mx-5 my-5 px-5 py-5 shadow rounded-2">
        <div class="mb-3">
            <label class="fw-bolder">Chiều dài</label>
            <input ng-model="dai" class="form-control">
        </div>
        <div class="mb-3">
            <label class="fw-bolder">Chiều rộng</label>
            <input ng-model="rong" class="form-control">
        </div>
        <div class="mb-3">
            <label class="fw-bolder">Diện tích</label>
            <label ng-bind="dientich" class="form-control"></label>
        </div>
        
        <div class="mb-3">
            <label class="fw-bolder">Chu vi</label>
            <label ng-bind="chuvi" class="form-control"></label>
        </div>
        <div class="mt-5">
            <button ng-click="calculate()" type="button" class="btn btn-outline-secondary">Calculate</button>
        </div>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./libs/angular.min.js"></script>
    <script src="./js/lab4b4.js"></script>
</body>

</html>
