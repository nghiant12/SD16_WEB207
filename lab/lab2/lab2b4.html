                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-3">
                                    <input class="form-control" placeholder="Mã nhân viên">
                                </div>
                                <div class="mb-3">

                                    <input class="form-control" placeholder="Họ và tên">
                                </div>

                                </div>
                                <div class="mb-3">
                                    <input class="form-control" placeholder="Phụ cấp">
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"

                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary"><i class="bi bi-save2-fill">
                        </i>Lưu</button>
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal"><i

                </div>
            </div>
        </div>
