<div class="container-sm my-4">
    <div class="card mx-5">
        <h3 class="card-header text-start">{{title}}</h3>
        <div class="card-body">
            <form ng-submit="update()">
                <div class="mb-3">
                    <label class="form-label">Tên đăng nhập *</label>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập" ng-model="user.tenDN">
                    <p ng-if="kiemTra.tenDN" class="text-danger">Vui lòng nhập lại tên đăng nhập</p>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Họ và tên *</label>
                    <input type="text" class="form-control" placeholder="Họ và tên" ng-model="user.hoTen">
                    <p ng-if="kiemTra.hoTen" class="text-danger">Vui lòng nhập lại họ tên</p>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Căn cước công dân *</label>
                    <input type="text" class="form-control" placeholder="" ng-model="user.cccd">
                    <p ng-if="kiemTra.cccd" class="text-danger">Vui lòng nhập lại CCCD</p>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Địa chỉ email *</label>
                    <input type="text" class="form-control" placeholder="name@example.com" ng-model="user.email">
                    <p ng-if="kiemTra.email" class="text-danger">Vui lòng nhập lại email</p>
                </div>
                <div class="mb-3">
                    <label for="" class="form-label">Số điện thoại *</label>
                    <input type="text" class="form-control" ng-model="user.sdt">
                    <p ng-if="kiemTra.sdt" class="text-danger">Vui lòng nhập lại số điện thoại</p>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password *</label>
                    <input type="password" class="form-control" ng-model="user.matKhau">
                    <p ng-if="kiemTra.matKhau" class="text-danger">Vui lòng nhập lại mật khẩu</p>
                </div>
                <fieldset class="row mb-3">
                    <legend class="col-form-label col-sm-2 pt-0">Giới tính</legend>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1"
                                value="1" ng-model="user.gioiTinh"  checked>
                            <label class="form-check-label" for="gridRadios1">Nam</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2"
                                value="0" ng-model="user.gioiTinh">
                            <label class="form-check-label" for="gridRadios2">Nữ</label>
                        </div>
                    </div>
                </fieldset>
                <div class="mb-3">
                    <label class="form-label">Ngày sinh *</label>
                    <input type="date" class="form-control" ng-model="user.ngaySinh">
                    <p ng-if="kiemTra.ngaySinh" class="text-danger">Vui lòng nhập ngày sinh</p>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-dark rounded-5 mt-4 px-5">Bắt đầu tạo tài khoản miễn
                        phí</button>
                </div>
                <div class="mt-3 mb-4 text-center">
                    <p>Bạn đã có tài khoản?
                        <a href="#!/dang-nhap" class="text-dark-emphasis fw-medium text-decoration-none">Đăng nhập</a>
                    </p>
                </div>
            </form>
        </div>
    </div>
</div>
