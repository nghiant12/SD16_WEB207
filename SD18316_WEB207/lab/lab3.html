<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col-12">
            <img src="https://caodang.fpt.edu.vn/wp-content/themes/fpoly/assets-custom/images/Banner.png"
                class="img-fluid" alt="" width="100%">
        </div>
    </div>
    <div class="container">
        <div class="text-center text-uppercase text-primary-emphasis">
            <h2 class="fw-bold fs-2 px-4 py-4">phiếu đăng ký học</h2>
        </div>
        <div class="px-5 py-5 bg-light shadow-sm p-3 mb-5 bg-body-tertiary rounded-3">
            <form action="">
                <h4 class="text-start text-uppercase text-primary-emphasis fw-bold fs-5 mb-4"><i
                        class="bi bi-square-fill" style="color: #f26522;"> </i>thông tin thí sinh</h4>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Họ và tên</label>
                            <input type="email" class="form-control shadow-sm bg-body-tertiary rounded"
                                id="exampleFormControlInput1" placeholder="Họ và tên">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Ngày sinh</label>
                            <input type="" class="form-control shadow-sm bg-body-tertiary rounded"
                                id="exampleFormControlInput1" placeholder="DD/MM/YY">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Giới tính</label>
                            <select class="form-select shadow-sm bg-body-tertiary rounded"
                                aria-label="Default select example">
                                <option value="1">Nam</option>
                                <option value="2">Nữ</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Dân tộc</label>
                            <input type="" class="form-control shadow-sm bg-body-tertiary rounded"
                                id="exampleFormControlInput1" placeholder="Kinh">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Số CCCD/Chứng minh nhân dân</label>
                            <input type="" class="form-control shadow-sm bg-body-tertiary rounded"
                                id="exampleFormControlInput1" placeholder="0123456789">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Ngày cấp</label>
                            <input type="" class="form-control shadow-sm bg-body-tertiary rounded"
                                id="exampleFormControlInput1" placeholder="DD/MM/YYYY">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Nơi cấp</label>
                            <input type="" class="form-control shadow-sm bg-body-tertiary rounded"
                                id="exampleFormControlInput1" placeholder="Hà Nội, Hồ Chí Minh,...">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label for="exampleFormControlInput1" class="form-label fw-bolder">
                        Nơi thường trú(Điền thông tin đầy đủ như trong CMND/CCCD)</label>
                    <div class="col-12 col-sm-6 col-md-3">
                        <select class="form-select mb-4 shadow-sm bg-body-tertiary rounded"
                            aria-label="Default select example">
                            <option selected>Chọn tỉnh/thành phố</option>
                            <option value="1">Hà Nội</option>
                            <option value="2">Hồ Chí Minh</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <select class="form-select mb-4 shadow-sm bg-body-tertiary rounded"
                            aria-label="Default select example">
                            <option selected>Quận/Huyện</option>
                            <!-- <option value="1">Cầu Giấy</option>
                            <option value="2">Đông Anh</option> -->
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <select class="form-select mb-4 shadow-sm bg-body-tertiary rounded"
                            aria-label="Default select example">
                            <option selected>Xã/Phường/Thị trấn</option>
                            <!-- <option value="1">Hà Nội</option>
                            <option value="2">Hồ Chí Minh</option> -->
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <input type="" class="form-control shadow-sm bg-body-tertiary rounded"
                            id="exampleFormControlInput1" placeholder="Số nhà,đường,ngõ,xóm">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Số điện thoại thí sinh</label>
                            <input type="" class="form-control shadow-sm bg-body-tertiary rounded"
                                id="exampleFormControlInput1" placeholder="0123456789">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Email address</label>
                            <input type="" class="form-control shadow-sm bg-body-tertiary rounded"
                                id="exampleFormControlInput1" placeholder="example@gmail.com">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Họ tên phụ huynh/người bảo
                                trợ</label>
                            <input type="" class="form-control shadow-sm bg-body-tertiary rounded"
                                id="exampleFormControlInput1" placeholder="Họ và tên">
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-3">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Số điện thoại phụ huynh/người bảo
                                trợ</label>
                            <input type="" class="form-control shadow-sm bg-body-tertiary rounded"
                                id="exampleFormControlInput1" placeholder="0123456789">
                        </div>
                    </div>
                </div>
                <h4 class="text-start text-uppercase text-primary-emphasis fw-bold fs-5 mt-2 mb-4"><i
                        class="bi bi-square-fill" style="color: #f26522;"> </i>thông tin đăng ký trường cao đẳng fpt
                    polytechnic</h4>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Cơ sở nhập học</label>
                        <select class="form-select shadow-sm bg-body-tertiary rounded"
                            aria-label="Default select example">
                            <option value="1">Hà Nội</option>
                            <option value="2">Hồ Chí Minh</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">Nguyện vọng thứ nhất</label>
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 mb-4">
                                <select class="form-select shadow-sm bg-body-tertiary rounded"
                                    aria-label="Default select example">
                                    <option selected>Chuyên ngành</option>
                                    <option value="1">PTPM</option>
                                    <option value="2">UDPM</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 mb-4">
                                <select class="form-select shadow-sm bg-body-tertiary rounded"
                                    aria-label="Default select example">
                                    <option selected>Ngành</option>
                                    <option value="1">CNTT</option>
                                    <option value="2">UDPM</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6">
                        <label for="exampleFormControlInput1" class="form-label">Nguyện vọng thứ hai</label>
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6 mb-4">
                                <select class="form-select shadow-sm bg-body-tertiary rounded"
                                    aria-label="Default select example">
                                    <option selected>Chuyên ngành</option>
                                    <option value="1">PTPM</option>
                                    <option value="2">UDPM</option>
                                </select>
                            </div>
                            <div class="col-12 col-sm-12 col-md-6 mb-4">
                                <select class="form-select shadow-sm bg-body-tertiary rounded"
                                    aria-label="Default select example">
                                    <option selected>Ngành</option>
                                    <option value="1">CNTT</option>
                                    <option value="2">UDPM</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-6">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Năm tốt nghiệp THPT hoặc tương
                                đương</label>
                            <select class="form-select shadow-sm bg-body-tertiary rounded"
                                aria-label="Default select example">
                                <option value="1">2024</option>
                                <option value="2">2023</option>
                                <option value="3">2022</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6">
                        <div class="mb-4">
                            <label for="exampleFormControlInput1" class="form-label">Trường tốt nghiệp THPT hoặc tương
                                đương</label>
                            <input type="" class="form-control shadow-sm bg-body-tertiary rounded"
                                id="exampleFormControlInput1" placeholder="Trường">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <label for="exampleFormControlInput1" class="form-label">Nơi tốt nghiệp</label>
                    <div class="col-12 col-sm-6 col-md-4">
                        <select class="form-select mb-4 shadow-sm bg-body-tertiary rounded"
                            aria-label="Default select example">
                            <option selected>Chọn tỉnh/thành phố</option>
                            <option value="1">Hà Nội</option>
                            <option value="2">Hồ Chí Minh</option>
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <select class="form-select mb-4 shadow-sm bg-body-tertiary rounded"
                            aria-label="Default select example">
                            <option selected>Quận/Huyện</option>
                            <!-- <option value="1">Cầu Giấy</option>
                            <option value="2">Đông Anh</option> -->
                        </select>
                    </div>
                    <div class="col-12 col-sm-6 col-md-4">
                        <select class="form-select mb-4 shadow-sm bg-body-tertiary rounded"
                            aria-label="Default select example">
                            <option selected>Phường/Xã/Thị trấn</option>
                            <!-- <option value="1">Hà Nội</option>
                            <option value="2">Hồ Chí Minh</option> -->
                        </select>
                    </div>
                </div>
                <h4 class="text-start text-uppercase text-primary-emphasis fw-bold fs-5 mt-2 mb-4">
                    <i class="bi bi-square-fill" style="color: #f26522;"> </i>thông tin nhận giấy báo kết quả
                </h4>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 mb-4">
                        <label for="exampleFormControlInput1" class="form-label mb-2">Người nhận</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label mb-4" for="flexCheckDefault">
                                Thí sinh
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Phụ huynh/Người bảo trợ
                            </label>
                        </div>
                    </div>
                    <div class="col-12 col-sm-12 col-md-6 mb-4">
                        <label for="exampleFormControlInput1" class="form-label mb-2">Địa chỉ nhận</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="form-check-label mb-4" for="flexCheckDefault">
                                Địa chỉ thường trú
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="form-check-label" for="flexCheckChecked">
                                Khác
                            </label>
                        </div>
                    </div>
                </div>
                <h4 class="text-start text-uppercase text-primary-emphasis fw-bold fs-5 mt-5 mb-4">
                    <i class="bi bi-square-fill" style="color: #f26522;"> </i>tải lên giấy tờ xác thực
                </h4>
                <div class="row">
                    <div class="col-12 col-sm-6 col-md-6">
                        <div class="row">
                            <div class="col-12 col-sm-12 col-md-6">
                                <label for="exampleFormControlInput1" class="form-label" style="margin-bottom: 1px;">Ảnh
                                    CMND/CCCD mặt
                                    trước</label>
                                <p class="mb-1" style="font-size: .875rem; color: #BEBEBE; line-height: 1.25rem;">
                                    (bắt buộc)</p>
                                <img src="https://caodang.fpt.edu.vn/wp-content/themes/fpoly/assets-custom/images/cccd-mt.png"
                                    alt="">
                                <input class="form-control form-control-sm mt-3" id="formFileSm" type="file">
                            </div>
                            <div class="col-12 col-sm-12 col-md-6">
                                <label for="exampleFormControlInput1" class="form-label" style="margin-bottom: 1px;">Ảnh
                                    CMND/CCCD mặt
                                    sau</label>
                                <p class="mb-1" style="font-size: .875rem; color: #BEBEBE; line-height: 1.25rem;">
                                    (bắt buộc)</p>
                                <img src="https://caodang.fpt.edu.vn/wp-content/themes/fpoly/assets-custom/images/cccd-ms.png"
                                    alt="">
                                <input class="form-control form-control-sm mt-3" id="formFileSm" type="file">
                            </div>
                        </div>
                    </div>
                    <div class="col-12 col-sm-6 col-md-6">
                        <label for="exampleFormControlInput1" class="form-label" style="margin-bottom: 1px;">Bản sao
                            công chứng Bằng tốt nghiệp
                            THPT</label>
                        <p class="mb-1" style="font-size: .875rem; color: #BEBEBE; line-height: 1.25rem;">Hoặc
                            giấy chứng nhận tốt nghiệp tạm thời (không bắt buộc)</p>
                        <img src="https://caodang.fpt.edu.vn/wp-content/themes/fpoly/assets-custom/images/bang-tot-nghiep-thpt.png"
                            alt="">
                        <input class="form-control form-control-sm mt-3" id="formFileSm" type="file">
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 col-sm-12 col-md-6 mt-4">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                            <label class="mb-3 text-secondary">
                                Tôi xin cam đoan những lời khai của tôi trên phiếu đăng ký này là đúng sự thật. Nếu sai
                                tôi hoàn toàn chịu trách nhiệm và nhận xử lý theo Quy chế tuyển sinh cao đẳng hiện hành
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                            <label class="mb-4 text-secondary">
                                Tôi đã đọc kỹ và cam kết tuân thủ Quy định tài chính của nhà trường
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-dark text-uppercase rounded-0 px-5 py-4 mt-4 fs-5">gửi hồ
                            sơ đăng kí</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
<style>
    body {
        background: url(https://caodang.fpt.edu.vn/wp-content/themes/fpoly/assets-custom/images/bg-register.jpg) no-repeat center center;
        background-size: cover;
    }

    .form-label {
        font-size: .875rem;
        font-weight: 600;
    }

    img {
        width: 100%;
        height: 179px;
    }
</style>

</html>
