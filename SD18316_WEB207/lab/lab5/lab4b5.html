<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body ng-app="myApp">
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container" ng-controller="bai5">
            <form>
                <h2>Xếp loại học lực</h2>
                <div class="form-group">
                    <label><b>Họ và tên</b></label>
                    <input ng-model="stu[0].fullname" class="form-control">
                </div>
                <div class="form-group">
                    <label><b>Ngày sinh</b> </label>
                    <input ng-model="stu[0].birthday" class="form-control">
                </div>
                <div class="form-group">
                    <label><b>Giới tính</b> </label>
                    <select ng-model="stu[0].gender" class="form-control">
                        <option value="Nam">Nam</option>
                        <option value="Nu">Nữ</option>
                    </select>
                </div>
                <div class="form-group">
                    <label><b>Điểm</b> </label>
                    <input ng-model="stu[0].mark" class="form-control">
                </div>
                <div class="form-group">
                    <label><b>Học lực</b> </label>
                    <input ng-model="stu.grade" class="form-control alert-info">
                </div>
                <br>
                <button class="btn btn-info" ng-click="save()">Grade</button>
            </form>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./libs/angular.min.js"></script>
</body>
<script>
    let myApp = angular.module("myApp", []);
    myApp.controller("bai5", function ($scope) {
        $scope.stu = [
            {
                fullname: "Nguyễn Bảo Anh",
                birthday: "08-04-2003",
                gender: "Nữ",
                mark: 3
            }
        ]
        $scope.save = function () {
            var a = parseFloat($scope.stu[0].mark);
            if (a < 5) {
                $scope.stu.grade = "Rớt";
            }
            else {
                $scope.stu.grade = "Đậu";
            }
        }
    });
</script>

</html>
