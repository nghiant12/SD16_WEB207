<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <title>Giới thiệu Bootstrap</title>
</head>

<body>
    <!-- 
        container: Cung cấp các layout có kích thước cố định
                    tùy theo màn hình hiển thị
        container-fluid: Cung cấp layout toàn bộ màn hình 
    -->
    <div class="container bg-success">
        <h1 class="text-light text-end">Chào mừng đến với bình nguyên vô tận</h1>
        <!-- 
            bg-màu: tùy chỉnh màu background
            text-màu: tùy chỉnh màu sắc chữ
            text-vị trị: tùy chỉnh vị trí text
        -->
        <h1 class="bg-primary p-5 m-3">1</h1>
        <h1 class="bg-danger ms-3 me-5">2</h1>
        <h1 class="bg-warning mx-5 py-5">3</h1>
    </div>
</body>

</html>
