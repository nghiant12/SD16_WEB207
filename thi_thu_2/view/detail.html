<h1>{{title}}</h1>
<form>
    <div class="mb-3">
        <label for="" class="form-label">Họ tên</label>
        <input type="text" name="" id="" class="form-control" placeholder="" ng-model="employee.hoten" disabled />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Số điện thoại</label>
        <input type="text" name="" id="" class="form-control" placeholder="" ng-model="employee.sdt" disabled />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Email</label>
        <input type="text" name="" id="" class="form-control" placeholder="" ng-model="employee.email" disabled />
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Chức vụ</label>
        <select class="form-select" ng-model="employee.chucvu">
            <option disabled>Chức vụ</option>
            <option value="Trưởng phòng" disabled>Trưởng phòng</option>
            <option value="Nhân viên" disabled>Nhân viên</option>
            <option value="Giám đốc" disabled>Giám đốc</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="" class="form-label">Ngày sinh</label>
        <input type="date" name="" id="" class="form-control" placeholder="" ng-model="employee.ngaysinh" disabled />
    </div>
    <div class="mb-3">
        <a href="#!/edit/employee/{{employee.id}}">
            <button class="btn btn-warning">Chỉnh sửa</button>
        </a>
    </div>
</form>
