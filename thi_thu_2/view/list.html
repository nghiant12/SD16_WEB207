<h1>{{title}}</h1>
<a href="#!/employee/add">
    <button class="btn btn-success my-3">+ Thêm nhân viên</button>
</a>
<div class="table-responsive">
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Sdt</th>
                <th scope="col">Email</th>
                <th scope="col">Chức vụ</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Hoạt động</th>
            </tr>
        </thead>
        <tbody>
            <tr class="" ng-repeat="item in listEmployee">
                <td>{{item.id}}</td>
                <td>{{item.ho_ten}}</td>
                <td>{{item.sdt}}</td>
                <td>{{item.email}}</td>
                <td>{{item.chuc_vu}}</td>
                <td>{{item.ngay_sinh | date: 'dd/MM/yyyy'}}</td>
                <td>
                    <a href="#!/detail/employee/{{item.id}}">
                        <button class="btn btn-warning">Xem chi tiết</button>
                    </a>
                    <button class="btn btn-danger" ng-click="deleteEmployee(item.id)">Xóa</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
