<div class="card mx-5 my-5">
    <h1 class="card-header fs-5" id="exampleModalLabel">Chỉnh
        sửa thông tin</h1>
    <div class="card-body">
        <form action="">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Tên đăng nhập *</label>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Tên đăng nhập" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Họ và tên *</label>
                <input type="text" class="form-control" placeholder="Họ và tên" aria-label="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Địa chỉ email *</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-4 pt-0">Giới
                    tính</legend>
                <div class="col-sm-8">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">Nam</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">Nữ</label>
                    </div>
                </div>
            </fieldset>
            <div class="mb-3">
                <label for="inputPassword5" class="form-label">Ngày
                    sinh *</label>
                <input type="date" class="form-control">
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save
            changes</button>
    </div>
</div>
</div>
